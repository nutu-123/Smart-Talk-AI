services:
  mongodb:
    image: mongo:7.0
    container_name: smarttalk-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: smarttalk2025
      MONGO_INITDB_DATABASE: smarttalk-ai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - smarttalk-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/smarttalk-ai --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smarttalk-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:smarttalk2025@mongodb:27017/smarttalk-ai?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smarttalk-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/test"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smarttalk-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smarttalk-network
    # THIS IS THE KEY FIX
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mongodb_data:
    driver: local

networks:
  smarttalk-network:
    driver: bridge